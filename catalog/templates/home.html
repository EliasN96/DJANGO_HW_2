{% extends 'base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Главная</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h1 class="my-0 font-weight-normal text-center">Наши товары</h1>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title text-center">Смартфоны</h4>
                    <h4 class="card-title pricing-card-title text-center">Планшеты</h4>
                    <h4 class="card-title pricing-card-title text-center">Ноутбуки</h4>
                    <h4 class="card-title pricing-card-title text-center">Персональные компьютеры</h4>
                </div>
                <div class="card_footer d-grid gap-2 col-10 mx-auto mb-3">
                    <a href="{% url 'catalog:product_list' %}" type="button" class="btn btn-lg btn-block btn-success">Купить</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h1 class="my-0 font-weight-normal text-center">Не нашли, то что искали?</h1>
                </div>
                <div class="card-body mt-5 mb-3" >
                    <h1 class="card-title pricing-card-title text-center">Свяжитесь с нами</h1>
                </div>
                <div class="card_footer d-grid gap-2 col-6 mx-auto mb-3 mt-4">
                    <a href="{% url 'catalog:contacts' %}" type="button" class="btn btn-lg btn-block btn-info">Контакты</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
