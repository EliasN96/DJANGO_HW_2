{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Наши товары</h1>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="display-4 text-center mb-3">{{ product.name }}</h1>
                        <img src="{{ product.photo | media_filter }}" class="img-fluid">
                        <h4 class="text-center m-4">Цена: {{ product.price }} рублей</h4>
                        <div class="d-grid gap-2 col-10 mx-auto">
                            <a type="button" class="btn btn-lg btn-block btn-success">Купить</a>
                        </div>
                        <div class="d-grid gap-2 col-10 mx-auto mt-3">
                            <a href="{% url 'catalog:product_detail' product.pk %}" type="button"
                               class="btn btn-lg btn-block btn-primary">Подробнее</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
