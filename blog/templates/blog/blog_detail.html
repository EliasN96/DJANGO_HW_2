{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блоги</h1>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <img src="{{ blog.media | media_filtering }}" class="img-fluid">
                        <h2 class="card-text text-center">{{ object.title }}</h2>
                        <p class="card-text">Содержимое: {{ object.body }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <a href="{% url 'blog:blog_edit' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-warning">Изменить</a>
                                <a href="{% url 'blog:blog_delete' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-danger">Удалить</a>
                            </div>
                        </div>
                        <a href="{% url 'blog:blog_list' %}" style="float: right" type="button"
                           class="btn btn-md btn-info">Назад</a>
                        <figcaption style="float: down" class="blockquote-footer mt-4">
                            Создано: {{ object.created_at }}
                        </figcaption>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
