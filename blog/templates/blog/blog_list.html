{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блоги</h1>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="d-grid gap-2 col-2 mx-auto mb-4">
        <a href="{% url 'blog:blog_create' %}" type="button" class="btn btn-lg btn-block btn-primary">Создать блог</a>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <img src="{{ blog.photo | media_filter }}" class="img-fluid">
                        <h2 class="card-text text-center">{{ object.title }}</h2>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <a href="{% url 'blog:blog_view' object.pk %}" class="btn btn-sm btn-outline-primary">Посмотреть</a>
                                <a href="{% url 'blog:blog_edit' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-warning">Изменить</a>
                            </div>
                            <a href="{% url 'blog:blog_delete' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-danger">Удалить</a>

                        </div>
                        <p class="text-body-secondary text-sm"></p>
                        <figcaption class="blockquote-footer mt-3">
                            Создано: {{ object.created_at }}
                        </figcaption>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
